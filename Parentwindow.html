<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Window</title>
</head>
<script>
function open_child()
{
    childwindow=window.open("childwindow.html");
}

function access_child()
{
    childval=childwindow.document.getElementById("childid").value;
    alert('ChildValue is:'+childval);
}



</script>
<body>
    This is Parent Window 
    <form name="ParentWindow">
        <input type="text" id="parentid" name="parentname">
        <br><br>
        <input type="button" id="openchildid" value="open child" onclick="open_child()">
        <br>
        <input type="button" id="accesschildid" value="Access Child" onclick="access_child()">

    </form>   
</body>
</html>
