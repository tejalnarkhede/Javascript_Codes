

<html>
<head>
<title>Date validation using regex</title>
<script type="text/javascript">
    function validate() {
        var e1 = document.getElementById("date").value;
        var pattern = /^\d{2}([./-])\d{2}\1\d{4}$/;
        if (pattern.test(e1)) {
            alert("You entered this Date : "+e1);
            alert("Entered Date is Valid!")
            return true;
        }
        alert("Entered Date is Invalid !");
        return false;

    }
</script>

</head>
<body>
Enter Date. :
<input type="text" name=date id="date" />
<input type="submit" value="Check" onclick="validate();" />
</body>
</html>
