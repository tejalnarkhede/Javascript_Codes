<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Items from array</title>
</head>
<body>
    <script>
       
        var arr=[10,23,23,45,56,67,67,78,89,90];
        alert("The Array is:"+arr);
        for(let i=0;i<arr.length;i++)
        {
            for(let j=i+1;j<arr.length;j++)
            {
                if(arr[i]==arr[j])
                arr.splice(j,1);
            }
        }
        alert("The result after Removing Duplicate Elements:"+arr);
    </script>    
</body>
</html>
