<html>
<head>
<title>switch statement</title>
<h1>switch demo</h1>
</head>
<body>
<script>
	var select=prompt('Enter option between 1 to 5:',' ')
	switch(select)
	{
	case '1':alert('You Entered one')
			break;
	case '2':alert('You Entered Two')
			break;
	default:alert('Invalid entry')
	}
</script>
</body>
</html>
