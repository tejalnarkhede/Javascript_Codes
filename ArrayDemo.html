<html>
<head>
<title>Arrays Demo</title>
</head>
<body>
<script>
	var products=['Pizza','Burger','Sandwich','Noodles']
	document.write('List Without Sorting..')
	for(let i=0;i<products.length;i++)
	{
		document.write('<br>'+i+'='+products[i])
	}
	products.sort()
	document.write('<br><br>')
	document.write('\n\nList After Sorting..')
	for(let i=0;i<products.length;i++)
	{
		document.write('<br>'+i+'='+products[i])
	}
</script>
<noscript>
<h1>Javascript Required</h1>
</body>
</html>
