<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change BgColor</title>
</head>
<body style="text-align: center;">
<h1 style="color: red;">Click on BLACK button to Change the background color to black..</h1>
<input type="button" value="BLACK" name="set" onclick="document.bgColor='black'" onmouseout="document.bgColor='white'">
</body>
</html>
