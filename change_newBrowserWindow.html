<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing content of new browser window opened from parent window</title>
</head>
<body style="text-align: center;">
    <div class="reg">
        <form name="form" onsubmit="popUp(); return false">
        <!-- call your function in the onSubmit handler followed by a 'return false' just in case the user presses "enter" key instead of the submit button -->
            <br><br>
        <input type="text" name="input"  placeholder="Enter your Name">
        <br><br><br>
        <input type="button" onclick="popUp()" value="New Window">
        </form>
        <br>
        <br>
    <script>
        function popUp(){

        var frog = window.open("","wildebeast","width=300,height=300,scrollbars=1,resizable=1");

        var text = document.form.input.value;

        var html1 = "<html><head></head><body>Hello, <b>"+ text +"</b>.";

//variable name of window must be included for all three of the following methods so that
//javascript knows not to write the string to this window, but instead to the new window

        frog.document.open();
        frog.document.write(html1);
        frog.document.close();

        }

    </script>
</body>
</html>
