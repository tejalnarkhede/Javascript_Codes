<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Slideshow</title>
<script language="Javascript" type="text/javascript">
Pictures = new Array('img/jasmine.jpg','img/Tulips.jpg','img/Hibiscus-Beautiful-White-Flowers.jpg');
CurrentPicture = 0;

function RunSlideShow(ForwardBack) {
if (document.images) {
CurrentPicture = CurrentPicture + ForwardBack
if (CurrentPicture > (Pictures.length – 1)) 
{
CurrentPicture = 0
}
if (CurrentPicture < 0) {
CurrentPicture = Pictures.length – 1
}
document.PictureDisplay.src=
Pictures[CurrentPicture]

}
}
</script>
</head>
<body>
<p align="center"><img src="img/jasmine.jpg"
name="PictureDisplay" width="400" height="75"/></p>
<center>
<table border="0">
<tr>
<td align="center">
<input type="button" value="Forward"
onclick="RunSlideShow(1)">
<input type="button" value="Back"
onclick="RunSlideShow(-1)">
</td>
</tr>
</table>
</center>
</body>
</html>
