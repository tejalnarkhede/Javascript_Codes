<html>
<head>
<script>
	function ChangeOptionList(Element)
	{
		with(document.TejalForms)
		{
			if(Element=='Bikes')
			{
				SwitchButton.value=='Cars'
				OptionList[0].text='BMW'
				OptionList[0].value=1
				OptionList[1].text='Farrari'
				OptionList[1].value=2
				OptionList[2].text='Lamborghini'
				OptionList[2].value=3

			}
			
			if(Element=='Cars')
			{
					SwitchButton.value=='Bikes'
					OptionList[0].text="Activa"
					OptionList[0].value=1
					OptionList[1].text="Jupiter"
					OptionList[1].value=2
					OptionList[2].text="Scooty pept"
					OptionList[2].value=3
			
			}
		
		}
	}

</script>
</head>
<body>
	<form name="TejalForms" id="TejalId">
	<select name="OptionList" size="3">
	<option value=1>BMW
	<option value=2>Farrari
	<option value=3>Lamborghini
	</select>
	<br>
	<input name="Submit" value="Submit" type="Submit"/>
	<input name="SwitchButton" value="Bikes" type="reset" onclick="ChangeOptionList(this.value)">	
</form>
</body>	
</html>
