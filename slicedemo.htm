<html>
<head>
<title>Slice Method</title>
</head>
<body>
<script>
	var names=new Array()
	names=['Tejal','Sanika','Srushti','Vaishnavi','Sakshi']
	document.write('All names<br>')
	document.write(names+'<br>')
	document.write('<br>')
	document.write('After slicing<br>')
	var partialnames=names.slice(0,3)
	for(var i=0;i<partialnames.length;i++){
	document.write(partialnames[i],'<br>')
	}

</script>
</body>
</html>
