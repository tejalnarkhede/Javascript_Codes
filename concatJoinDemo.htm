<html>
<head>
<title>concat and join method demo</title>
</head>
<body>
<script>
	var names=['Tejal','Srushti','Sanika','Akanksha']
	document.write('By Using concat<br>')
	document.write(names.concat('<br>'))
	document.write('<br>By using Join<br>')
	document.write(names.join('<br>'))
	/*join method la argument mhanun apan kontahi character kivva <br> deu shakto..*/
</script>
</body>
</html>
