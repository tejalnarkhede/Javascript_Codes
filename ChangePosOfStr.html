<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create a new string from a given string changing the position of first and last characters</title>
</head>
<body>
<script>
function first_last(str1) 
  {
  if (str1.length <= 1)
  {
    return str1;
  }
  mid_char = str1.substring(1, str1.length - 1);
  return (str1.charAt(str1.length - 1)) + mid_char + str1.charAt(0);
}
console.log(first_last('Tejal'));
console.log(first_last('Kishor'));
console.log(first_last('Narkhede'));

</script>    
</body>
</html>
